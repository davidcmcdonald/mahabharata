<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mahābhārata Reader — Kṛṣṇa Dharma Retelling</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">Mahābhārata Reader — Kṛṣṇa Dharma Retelling</div>
      <div class="subtle">UI v1.2 (fixed, no Avatars)</div>
    </header>

    <div class="card slider-wrap">
      <div class="slider-head">
        <label for="chapterSlider">Chapter <span id="chapterLabel">1</span> / <span id="chapterTotal">1</span></label>
        <div id="chapterMeta" class="subtle"></div>
      </div>
      <input id="chapterSlider" class="slider" type="range" min="1" max="1" step="1" value="1" />
    </div>

    <div class="row">
      <section class="card">
        <h2>Chapter Summary</h2>
        <div id="summary" class="subtle"></div>
      </section>

      <section class="card">
        <h2>Key Events</h2>
        <ul id="events" class="events"></ul>
      </section>
    </div>

    <section class="card controls">
      <div class="control-row">
        <label class="control">
          <span>Search</span>
          <input id="search" type="search" placeholder="name, aka, description…" />
        </label>

        <label class="control">
          <span>Role</span>
          <select id="role">
            <option value="">All</option>
            <option>Major</option>
            <option>Significant</option>
            <option>Minor</option>
          </select>
        </label>

        <label class="control toggle"><input id="tglHideDeceased" type="checkbox" /> Hide deceased</label>
        <label class="control toggle"><input id="tglHideNotAgain" type="checkbox" /> Hide not seen after</label>
      </div>

      <div class="control-row">
        <label class="radio"><input type="radio" name="sort" value="relevance" checked /> Relevance</label>
        <label class="radio"><input type="radio" name="sort" value="alpha" /> A–Z</label>
        <label class="radio"><input type="radio" name="sort" value="first" /> First appearance</label>
      </div>
    </section>

    <section class="card">
      <h2>Characters</h2>
      <div id="people" class="people"></div>
    </section>
  </div>

  <script src="data/chapters.js"></script>
  <script src="data/people.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
